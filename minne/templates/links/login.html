{% extends "links/base.html" %}

{% block content %}
<style type="text/css">
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }

  /* Custom container */
  .container-narrow {
    margin: 0 auto;
    max-width: 700px;
  }
  .container-narrow > hr {
    margin: 30px 0;
  }

  /* Main marketing message and sign up button */
  .jumbotron {
    margin: 60px 0;
    text-align: center;
  }
  .jumbotron h1 {
    font-size: 72px;
    line-height: 1;
  }
  .jumbotron .btn {
    font-size: 21px;
    padding: 14px 24px;
  }
</style>
<div class="container-narrow">

  <div class="masthead">
    <ul class="nav nav-pills pull-right">
      <li><a href="https://github.com/socketubs/minne">Github</a></li>
      <li><a href="http://socketubs.net">Socketubs</a></li>
    </ul>
    <h3 class="muted">Minne</h3>
  </div>

  <hr>

  <div class="jumbotron">
    <h1>Welcome back.</h1>
    <div class="setup">
      {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <form id="welcome-form" method="POST" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <input style="display: none" name="username" id="username" type="hidden" value="admin" />
        <div class="control-group">
          <input style="width: 210px" name="password" id="password" type="password" autofocus="autofocus" />
          <i class="icon-lock field-icon"></i>
          <label id="password-label" class="field-label" for="password">Password</label>
        </div>
        <br />
        <button class="btn btn-large btn-primary" type="submit" value="login">Login</button>
        <input type="hidden" name="next" value="/" />
      </form>
    </div>
  </div>

</div>
{% endblock %}
