{% extends "links/base.html" %}
{% load browserid %}

{% block content %}
<style type="text/css">
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }

  /* Custom container */
  .container-narrow {
    margin: 0 auto;
    max-width: 700px;
  }
  .container-narrow > hr {
    margin: 30px 0;
  }

  /* Main marketing message and sign up button */
  .jumbotron {
    margin: 60px 0;
    text-align: center;
  }
  .jumbotron h1 {
    font-size: 72px;
    line-height: 1;
  }
  .jumbotron .btn {
    font-size: 21px;
    padding: 14px 24px;
  }
</style>
<div class="container-narrow">

  <div class="masthead">
    <ul class="nav nav-pills pull-right">
      <li><a href="https://github.com/socketubs/minne">Github</a></li>
      <li><a href="http://socketubs.net">Socketubs</a></li>
    </ul>
    <h3 class="muted">Minne</h3>
  </div>

  <hr>

  <div class="jumbotron">
    <h1>Welcome back.</h1>
    <div class="setup">
        {% if user.is_authenticated %}
          {% browserid_logout text='Logout' %}
        {% else %}
          {% browserid_login text='Login' color='dark' %}
        {% endif %}
    </div>
  </div>

</div>
{% endblock %}
